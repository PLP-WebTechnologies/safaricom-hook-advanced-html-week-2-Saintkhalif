<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media & Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body></body>

<div class="container">
    <!-- Audio Section -->
    <div class="audio-container" id="audio-container">
        <h2>Audio Player</h2>
        <audio controls id="audio-player">
            <source src="assets/audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Video Section -->
    <div class="video-container" id="video-container">
        <h2>Video Player</h2>
        <video controls poster="assets/poster-image.jpeg" id="video-player">
            <source src="assets/video-file.mp4" type="video/mp4">
            <source src="assets/video-file.webm" type="video/webm">
            Your browser does not support the video element.
        </video>
    </div>

    <!-- Registration Form Section -->
    <div class="form-container" id="form-container">
        <h2>Registration Form</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required maxlength="100" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a strong password">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <button type="submit" id="register-btn">Register</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
